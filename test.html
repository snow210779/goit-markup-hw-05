<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <form class="form-test">
      <label class="label-test" for="name">Name</label>
      <input
        class="input-test"
        id="name"
        type="text"
        name="name"
        placeholder="your name"
      />

      <label class="label-test" for="date">Date</label>
      <input class="input-test" id="date" type="date" />

      <label class="label-test" for="password">Password</label>
      <input class="input-test" id="password" type="password" />

      <label class="label-test" for="age">age-1</label>
      <input class="input-test" id="age" name="age" type="radio" checked />

      <label class="test" for="age">age-1</label>
      <input class="input-test" id="age" name="age" type="radio" />

      <label class="test" for="age">age-1</label>
      <input class="input-test" id="age" name="age" type="radio" />

      <label class="test" for="range"></label>
      <input class="input-test" id="range" name="range" type="range" />

      <select class="select" name="choose" id="" aria-placeholder="choose">
        <option value="h">h</option>
        <option value="n">n</option>
        <option value="c">c</option>
        <option value="a">a</option>
      </select>
    </form>
  </body>
</html>
